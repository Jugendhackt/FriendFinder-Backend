<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var ws = new WebSocket("ws://localhost:8080", 'echo-protocol');
    ws.onopen = function() {
        ws.send("Hey");
    }
    ws.onmessage = function (msg) {

        console.log("Data: " + msg.data);
        ws.close();
    }






</script>
</body>
</html>
